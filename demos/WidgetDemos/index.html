<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Drawing</title>
	<!-- Scripts and style loaded here -->
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="PianoRollScript.js" defer></script>
    <script src="SliderScript.js" defer></script>
    <script src="CodedEventScript.js" defer></script>
    <script src="PointInterpScript.js" defer></script>
    <script src="GraphDiagramScript.js" defer></script>
    <script src="TrackLaneScript.js" defer></script>
    <script src="Tabs.js" defer></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
	<!-- Run tab scripts on load -->
	<div onload="Loader()"></div>

	<!--tab fields -->
	<div>
		<div id="tab-container">
			<button class="tab-button" id="pianoroll-tab" onclick="openTab('Pianoroll','pianoroll-tab')">
				Pianoroll Canvas
			</button>
			<button class="tab-button" id="lollipop-tab" onclick="openTab('Lollipop','lollipop-tab')">
				Lollipop Canvas
			</button>
			<button class="tab-button" id="coded-event-tab" onclick="openTab('CodedEvent','coded-event-tab')">
				CodedEvent Canvas
			</button>
			<button class="tab-button" id="point-interp-tab" onclick="openTab('PointInterpolation','point-interp-tab')">
				PointInterp Canvas	
			</button>
			<button class="tab-button" id="track-lane-tab" onclick="openTab('TrackLane','track-lane-tab')">
				TrackLane Canvas	
			</button>
			<button class="tab-button" id="graph-diagram-tab" onclick="openTab('GraphDiagram','graph-diagram-tab')">
				GraphDiag Canvas	
			</button>
		</div>
		<!-- Pianoroll tab -->
		<div id="Pianoroll" class="tab" style="display:active">
			<!-- Canvas for displaying a piano roll -->
    		<canvas class="pianoRollCanvas" tabindex="1">
      			<p>A piano roll canvas. </p>
    		</canvas>
		</div>
		<!-- Lollipop tab -->
		<div id="Lollipop" class="tab" style="display:none">
			<!-- Canvas for displaying sliders -->
    		<canvas class="sliderCanvas" tabindex="1">
      				<p>A lollipop canvas.</p>
    		</canvas>
		</div>
		<!-- CodedEvent tab -->
		<div id="CodedEvent" class="tab" style="display:none">
			<!-- Canvas for displaying coded events -->
    		<canvas class="codedEventCanvas">
      				<p>A coded event canvas.</p>
    		</canvas>
		</div>
		<!-- PointInterpolation tab -->
		<div id="PointInterpolation" class="tab" style="display:none">
			<!-- Canvas for displaying point interpolation -->
    		<canvas class="pointInterpCanvas">
      				<p>A point interpolation canvas.</p>
    		</canvas>
		</div>

		<!-- TrackLane tab -->
		<div id="TrackLane" class="tab" style="display:none">
			<!-- Canvas for displaying track/lanes -->
    		<canvas class="trackLaneCanvas" tabindex="1">
      				<p>A track/lane canvas.</p>
    		</canvas>
		</div>

		<!-- GraphDiagram tab -->
		<div id="GraphDiagram" class="tab" style="display:none">
			<!-- Canvas for displaying graph diagrams -->
			<!-- the tabindex value makes the canvas focusable for catching keystrokes -->
    		<canvas class="graphDiagramCanvas" tabindex="1">
      				<p>A graph diagram canvas.</p>
    		</canvas>
		</div>



	</div>
  </body>
</html>
